<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>divbox</title>
	<style>
	
	#wrap{
		background-color:black;
		width:800px;}
		
	#header{
		background-color:yellow;
		height:100px;}
	
	#nav{
		background-color:pink;
		height:600px;float:left; width:200px;}
	
	#content1{
		background-color:green;height:600px;
		float:left;width:300px;}
		
	#content2{
		background-color:red;height:600px;
		float:right;width:300px;}
	
	#footer{
		background-color:blue;height:100px;clear:both;}
	
	
	
	</style>
	
	
	</head>
	<body>
	<div> 
		<div id="wrap">
			<div id="header"></div>
			<div id="nav"></div>
			<div id="content1"></div>
			<div id="content2"></div>
			<div id="footer"></div>
		</div></div>
	</body>
</html>
