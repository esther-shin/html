	<head>
		<meta charset="UTF-8">
		<title>시간체크2</title>
		<script>
			var time = new Date().getHours();
			//만약에 12시 이전이면 goodmorning!
				if(24<= time && time < 12){
					alert("good morning");
				}else if(12<=time && time<24){
					alert("good afternoon");
				}
			//13시 이후면  goodafternoon!
			
		</script>
