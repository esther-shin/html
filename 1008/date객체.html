			var now = new Date();
			
			function proc1(){

				var now3 =new Date("2019.10.08");//그 날짜 그대로

				console.log(now4);

			function proc2(){
				
				result = now +"<br>";
				
				result += now.toDateString() + "<br>";
				result += now.toUTCString()+"<br>";//그리니치천문대 시간이 나옴
				result += now.toJSON() + "<br>";
				result += now.toLocaleString()+"<br>";//익숙한 로컬 시간으로(사용자한테 가장 많이 씀)
				result += now.toLocaleDateString()+"<br>";//날짜만
				result += now.toLocaleTimeString()+"<br>";//  
				
				
				
				document.getElementById("res").innerHTML = result;
			}

			function proc4(){
				console.log("오늘 날짜:" + now.getDate());//오늘 날짜
				console.log("오늘 월(+1)이번달이 10월이면 9월 값을 가져온다:" + now.getMonth());//월
				console.log("오늘 년도: "+now.getFullYear());
				console.log("오늘 시간(0~23)"+now.getHours());
				console.log("오늘 분(0~59)"+now.getMinutes());
				console.log("오늘 초(0~59)"+now.getSeconds());
				
				console.log("오늘의 밀리세컨드(0~999)"+ now.getMilliseconds());
				console.log("오늘의 경과시간(밀리세컨드 단위), 기준은 1970년 1월1일"+now.getTime());
			}
