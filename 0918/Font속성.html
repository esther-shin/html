<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>font속성</title>
	
	<style>
	#s1{
		/* font-weight: bold; 굵기 폰트 무게를 준다. */
		/*  font-style: italic; //i 랑 em 대신에 font-style로 사용  */
		font:italic 60pt arial, sans-serif; /* 순서 지켜야됨  */
		text-align: center;/*가운데는 center 왼쪽 left(기본값) 오른쪽 (right) */
		
		}
	#s2{
	font-weight:normal;
	}
	
	p.date{text-align:right;}
	p.poet{text-align:justify}/* 양쪽 정렬 값:justify  */
	
	</style>
	
	
	</head>
	<body>
	<h1 id ="s1">h1입니다.</h1>	
	<h1 id ="s2">h1입니다.</h1>	
	
	<p class="date">2013년 9월 1일</p>
	<p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
	<p><em>참고 푸시킨의 시</em></p>
	
	
	
	</body>
</html>
