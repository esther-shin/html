<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>wordwrapping</title>

<Style>
.wordWrap{
border: 1px solid #000000;
word-wrap: break-word;/* 글 잘라서 보이기 */
}
</Style>

</head>


<body>

<p class="wordWrap">
매우 긴 단어가 있는 경우에 자동으로 잘라준다
aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

</body>
</html>
