		body{

		}
		
		p{ 
			margin: 0px;
			padding: 0px;
			background-color: red;
			border:1px solid black;}
	
		#target
		{
			margin: 20px;
			padding: 20px;
		}
		
		div.test{
			background-color:yellow;
			height: 200px;
			width:200px;
			border: 1px solid black;

			padding: 35px;
		}

	<body>
		<p>마진0 패팅 0 인 단락입니다.</p>

	<!--  배경색 노랑색
	높이 270px

	실선
	마진 10px
	패딩 20px
	 -->
	<div class="test">이것은 div요소로서 전체 폭은 270픽셀이다.</div>
	
	</body>
