<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>event</title>
	<script>
		function chColor(c){
			document.body.style.backgroundColor=c;
		}
	
		
		function chStr(){
			var txt = document.getElementById("str").value;
			document.getElementById("str").value =txt.toUpperCase();
		}
		
		function OnMDOWN(e){
			e.style.backgroundColor = "red";
		}
		
		function OnMUp(e){
			e.style.border = "5px dashed red";
		}

		</script>
	
	
	</head>
	<body>
		<h1>이벤트처리</h1>
		<form method="post">
		<input type ="radio" name="C1" value="v1" onclick="chColor('lightblue')">파랑색
		<input type ="radio" name="C1" value="v2" onclick="chColor('lightgreen')">녹색
		</form>
		
		<div>
			<h2>onchange 이벤트 </h2>
			영어단어 : <input type="text" id="str" onchange="chStr()"><!--onchange 커서가 밖으로 이동할때  -->
			<p>입력필드를 벗어나면 소문자로 변경(onchage실행)</p>
		</div>

		<div>
			<button onmousedown = "OnMDOWN(this);">onmouseDown눌러보세요</button>
			<button onmouseup ="OnMUp(this);">onmouseUp눌러보세요</button>
		</div>		
		
		
	</body>
</html>
