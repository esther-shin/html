<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>text</title>
	
	<script>
	
		function multiply1(){
			var formula=0;
			var aa= document.getElementById("input").value;
			
				var formula = "***" + aa +"단"+"***"+ "\n";
				for(var i=1;i<=9;i++){
					formula += aa+"*"+ i +"=" + aa*i+ "\n" ;
				
			}
				document.getElementById("result").innerHTML= formula;
		}
	

		function chStr(){
			var txt = document.getElementById("str").value;
			document.getElementById("str").value =txt.toUpperCase();
		}
		
		function multiply2(){
			var formula=0;
			var aa= document.getElementById("bb").value;
			
				var formula = "***" + aa +"단" + "***" + "<br>";
					
				for(var i=1;i<=9;i++){
					formula += aa+"*"+ i +"=" + aa*i + "<br>" ;
				
			}
				document.getElementById("export").innerHTML= formula;
		}
		
	
		
	</script>
	
	<style>

	
	#first{float:left;
	width: 50%;
	background-color:pink;}
	
	#second{float:left;
	width: 50%;
	background-color:red;}
	
	div{text-align:center;
	
	}
	
	textarea{text-align:center;}
	
	#export{background-color:red;}
	</style>
	
	
	</head>
	
	<body>
	
		<div id="first">
	
		<h1>text입력필드에서 단을 입력받으면 textarea에 출력</h1>
		<p>입력한 값을 script에서 value를 이용해서 가져가서 textarea에
		 출력할때에도 value= 값 형태로 출력한다. 줄을 바꾸기 위해서는 \n을
		 사용한다.</p>
		 
		
		 
		 <div id="on">
		 <input type= "text"  size="5" id="input">단
		 <button type="button" onclick="multiply1();">출력</button> <br>
		 <textarea rows="20" cols="50" name="txt A" id="result"></textarea>
		 </div>
		 
		
		</div>
		 
		 
		 <div id="second">
		 <h1>select로 단을 선택하고 div에 출력</h1>
		 <p>select에서 선택한 값을 onchange에서 value를 이용해서 가져가서 div에 출력한다.
		 div에 출력하기 위해서 innerHTML= 값 형태로 출력한다.
		 줄을 바꾸기 위해서는 &gt; br &lt;을 사용한다.</p>	  
		 
		 <select onchange="multiply2();" id= "bb">
		 <option value="1">1단</option>
		 <option value="2">2단</option>
		 <option value="3">3단</option>
		 <option value="4">4단</option>
		 <option value="5">5단</option>
		 <option value="6">6단</option>
		 <option value="7">7단</option>
		 <option value="8">8단</option>
		 <option value="9">9단</option>
		 </select>
		 
		 <div id="export" text-align="center"></div>
		</div>
		
		
	
	</body>
	
	
</html>
