<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>구조실습용</title>
	<style>
	
	div {border:1px solid;margin:10px;}
	
	#wrapall{
	
		width:1050px;
		height:1200px}
		
	#header{
		width:1000px;height:120px;margin:10px;}
	
	#contents{
		width:1000px;height:850px;margin:10px;}
	#content1{
		width:950px;height:100px;margin:10px;}
		
		
	#content2{
		width:950px;height:560px;margin:10px; }
		
	#news{width:600px;height:480px;float:left;margin:10px;}
	#notice{width:550px; height:300px;margin:10px;margin:10px;}
	#notice_detail1{width:160px;height:250px;float:left;margin:10px;}
	#notice_detail2{width:160px;height:250px;float:left;margin:10px;}
	#notice_detail3{width:160px;height:250px;float:left;margin:10px;}
	#banner{width:550px; height:100px;margin:10px;}
	
	#aside{width:300px;height:480px;float:right;margin:10px;}
	#ad1{width:280px;height:80px;margin:10px;}		
	#ad2{width:280px;height:80px;margin:10px;}		
	#ad3{width:280px;height:250px;margin:10px;}	
	
	#footer{width:1000px;height:180px;margin:10px;}
	.notice{width:950px;height:70px;margin:10px;}
	#ad {width:630px;height:70px;float:left;margin:10px;}
	.ad2{width:300px;height:70px;float:left;margin:10px;}
		
	

	
	
	</style>
	</head>
	
	<body>
	<div id="wrapall">
		<div id ="header"></div> 
		
		<div id ="contents">
		
			<div id ="content1"></div> 
			
			<div id="content2">
			
				<div id= "news">
					<div id= "notice">
						<div id ="notice_detail1"></div> 
						<div id ="notice_detail2"></div> 
						<div id ="notice_detail3"></div>
					</div> 
					<div id ="banner"></div> 
				</div>
				
				<div id="aside">
					<div id ="ad1"></div> 
					<div id ="ad2"></div> 
					<div id ="ad3"></div>
				</div>
			</div>	
		</div> 
		
		<div id ="footer">
			<div class ="notice"></div> 
			<div id ="ad"></div> 
			<div class ="ad2"></div> 
		</div>
		
	</div>
	</body>
</html>
