		/*문제)
		1초 마다 브라우저 배경색이 랜덤으로 바뀌는 함수를 작성하세요  
		
		case1)배경색 바뀜
		case2)랜덤으로 바뀜
			var red =0, green=0, blue=0;/*0~255(10진수로 표현했을때)//
			rgb컬러 표현하는 방법
			#000000 -> "#"+ red.toString(16) + green.toString(16) + blue.toString(16)
		
		*/
		
		function changeColor(){
			id= setInterval(flash,1000);//flash함수를 1초마다 호출
		}
		
		function flash(){
				var elem = document.body;
				var red = Math.floor(Math.random()*256);
				var green = Math.floor(Math.random()*256);
				var blue = Math.floor(Math.random()*256);
				
				elem.style.backgroundColor = "#"+ red.toString(16) + green.toString(16) + blue.toString(16); 
			}
	
		function stop(){
			clearInterval(id);
		}
	</script>

	<body onload="changeColor();">
