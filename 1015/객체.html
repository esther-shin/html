	function person(firstName,lastName,age,money){
		this.firstName=firstName;
		this.lastName= lastName;
		this.age= age;
		this.money = money;
		
		this.gettingold= function(){
			this.age +=1;
		}
		this.earningMoney= function(){
			this.money +=1;
		}

	 }

	/*객체를 하나 생성해서
	맛집리스트를 찾아갈 것입니다.
	인수는 1)맛집이름, 2)위치, 3)전화번호, 
	4)지금있는 곳(0km)에서 부터 그곳까지의 거리(함수=메서드)*/
	
	function gtg(name, location, tel,distance){
		this.name=name;
		this.location=location;
		this.tel=tel;
		this.distance=function(){
			return distance;
		}
	}
	
	var yummy = new gtg("buenapasta", 50, 123456,10);
	document.write("name:"+yummy.name + "<br>");
	document.write("location:"+yummy.location + "<br>");
