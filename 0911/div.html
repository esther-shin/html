<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span</title>
</head>
<body>
<!-- 


	html요소는 div와 span 태그를 이용해 묶을 수 있다
	div는 자체적으로 큰의미는 없으며 블록수준의 요소로서 모든 html요소를 묶는데 사용한다.
	div는 블록 수준의 요소이기 때문에 하나의 줄을 전부 차지한다. 
	웹페이지의 레이아웃을 작성하는데 사용한다.
	
	span은 자체적으로 특별한 의미가 없으며 인라인 요소로 텍스트를 묶어 스타일을 지정할때 사용한다.
	인라인 요소는 자신이 필요한 크기만 차지하는 요소임.
	인라인 요소는 크기를 지정할 수 없다.<width, height가 적용되지 않는다>
	
	

 -->
<div style="border:3px solid red">

<h2>신유진</h2>
<p>유진이는 멋지다</p>

</div>

<div style="border:3px solid blue">
<h2>조윤호</h2>
<p><span style="color:green">윤호는 멋지다</span></p>

</div>


<span style="height:20px; width:50px;background-color:yellow;">신유진</span>
<span style="height:20px;width:50px;background-color:purple;">abcded</span>

<div style="height:20px;width:200px;background-color:green;">asdfgh</div>

</body>
</html>
