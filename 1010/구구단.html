<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
		
		<style>
		table{
			border: 1px solid black;
			height:100px;
			}
		
		td{
			border: 1px solid black;
			width: 100px;
			height:100px;
			}
		
		</style>
	<script>
	var str="";
	
	
	
	 str += "<table>";
	
		var j = 1;
		for(var i = 1; i<=9, j<=9 ; i++,j++){

			if(i%3==1){
				str+="<tr>"
			}if(i%3==0){
				str += "</tr>"
			}else if(
				str += "<td>"
				str += i + "*" + j + "=" + i * j;
				str += "</td>"
			)
			
		}

		
		
	str += "</table>";
	
	window.onload = function(){
		document.getElementById("result").innerHTML = str;
	}
	
	
	</script>
		
		
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
