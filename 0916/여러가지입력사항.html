<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러가지입력사항</title>
</head>
<body>


<form action="입력양식_결과.html method="get">

	이름:<input type="text" name="text"><br>
	학번:<input type="text" name="number"size="20"><br>
	전화번호:<input type="text" name="tel"><br>
	URL:<input type="url" name="url"><br>
	tel:<input type="tel" name="tel"><br>
	월:<input type="month" name="month"><br>
	일:<input type="date" name="date"><br>
	주:<input type="week" name="week"><br>
	시간:<input type="time" name="time"><br>
	지역 시간:<input type="datetime-local" name="datetime-local"><br>
	숫자:<input type="number" name="color"><br>
	색상:<input type="color" name="color"><br>
	범위:<input type="range" name="range"><br>
	<input type="submit" value="전송">
	<input type="reset" value="원래대로">
	<input type="button" value="원래대로" onclick="javascript:history.go(0);">

</form>

	<form enctype="multipart/form-date">
		<input type="file" accept="image/jpg.image/gif">
	</form>


</body>
</html>
