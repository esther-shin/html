		div{

		#d2{

			top:50px;

			position:absolute;

	<body>
	<pre>static position은 정상적인 흐름에 의한 배치
absolute position은 컨테이너를 기준으로 배치한다
(보통은 body태그를 기준으로 배치)</pre>
