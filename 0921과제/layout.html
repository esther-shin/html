<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>layout</title>

	<style>
	
		#wrap{ height:800px;}
		
		#header{
				background-color:#db65f0;
				text-align:center;
				width:100%;height:100px;
				font-size:20pt;
				}
			
		#nav{background-color:orange; 
			float:left;
			width:30%;
			height:700px;}	
			
		dt{font-size:30pt;}
		
		h3{font-size:30pt;}
		
		
		
		li{font-size:15pt;}
		
		dd{font-size:15pt;}
		
		h1{padding-top:10px;}
		
		p{margin-left:40px;}
		
		
		
		#nav1{background-color:yellow; 
			float:right;
			width:70%; 
			height:700px;
			float:right;}	
			
		
		#footer{
				background-color:maroon;
				clear:both;
				color:white;
				text-align:center;
				height:100px;
				font-size:15pt;}	
	
	</style>
	
	</head>
	
	<body>
	
	<div id="wrap">
		<div id="header"><h1>My Blog Page</h1></div>
		
		
		
		
		<div id ="nav"><h3>LINKS</h3>
		
			<ul>
				<li><a href="#">W3C</a></li>
				<li><a href="#">MOZILLA</a></li>
				<li><a href="#">HTML Dogs</a></li>
				
			</ul>
			
				<p><img src="../imgs/scene.jpg" width="100px" height="100px" >
			<br>신유진</p>
		
			
		
		
	
	</div>
	
	
	
	<div id="nav1">
	
	
	<dl>
		<dt><b>&nbsp;&nbsp;Semantic Tags</b></dt>
			<dd>&nbsp;시멘틱 요소들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</dd>
	</dl>
	
	<dl>
		<dt>&nbsp;&nbsp;<b>div</b>와 <b>span</b></dt>
			<dd>&nbsp;div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다.
		span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</dd>
	</dl>
	
	</div>
	
	
	
	</div>
	<div id="footer">Copyright (c)2019 Hong</div>
	
	
	</body>
</html>
