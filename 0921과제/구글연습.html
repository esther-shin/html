<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글연습</title>


	<link href="https://fonts.googleapis.com/css?family=Mansalva|Noto+Sans+JP&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
	
	
	<style>

		

		body{
			background-color:black;
			background-image:url('../imgs/googleBack.jpg');
			background-repeat:no-repeat;
			background-size:100%;
		}
		
		
		
		
		p{
			color:white;
			display:inline;
			text-align:right;
			right:0px;
			top:0px; 
			padding: 0px 4px;}
		
		
		
		h1{font-size:70pt;
			/* text-align:center; */
			width:600px;
			height:150px;
			margin:0 auto;
		 	color:white;
		 	font-family: 'Mansalva', cursive;
		 	font-family: 'Noto Sans JP', sans-serif;
		 	padding-top: 150px;
		 }
		 
		
		#search{color:#4a5c57;
				height:30px;
				text-align:left;}
		
		
			
		form{text-align:center;}
		
		
		input{text-align:center; 
			border-radius: 25px;
			font-size:10pt
			}
			
		div{
			
			/* padding:5px 10px 10px 25px; */
		 	margin:10px 15px; 
		 	padding-top:10px;
			text-align:center;		 	
		 
		}	
		
		 #wrap{
		 		font-size:10pt;
		    	color:white;
		    	width:600px;
		    	height:300px; 
		    	margin:0 auto;
		    	text-align:center;
		    }
				
		
		#first{display:inline;text-align:center;}
		
		#icon1{float:left;width:80px;height:80px;}	
		#icon2{float:left;width:80px;height:80px;}	
		#icon3{float:left;width:80px;height:80px;}	
		#icon4{float:left;width:80px;height:80px;}	
		#icon5{float:left;width:80px;height:80px;}	
		
		
		 #second{display:inline;text-align:center;}
		#icon6{float:left;width:80px;height:80px;clear:both;}
		#icon7{float:left;width:80px;height:80px;}	
		#icon8{float:left;width:80px;height:80px;}	
		#icon9{float:left;width:80px;height:80px;}	
		#icon10{float:left;width:80px;height:80px;}	


		#top{ 
			color:white;
			float:right;   }
		
	
	
		a{font-family: 'Sunflower', sans-serif;
			color:white; text-align:right;
			
		}
		
		a:link{ 
		text-decoration:none; 
		color:white;
		}
		
		a:visited{
		color:white; 
		}
		
		a:hover{
		color:pink;
		text-decoration:underline;}
		
		a:active{
		color:white;
		text-decoration:underline;
		}
		
		
	</style>
	
	
	</head>
	
	<body>
	
	
		<div id="top">
		
			<p><a href="#">Gmail</a></p>
			<p><a href="#">이미지</a></p>
			<p><a href="#"><img src="../imgs/icon10.png"alt="PLUS" width="30px" height="30px"></a>
			<p><a href="#"><img src="../imgs/icon10.png"alt="PLUS" width="30px" height="30px"></a>
			
		
		</div>	
		
		
		
		
			<form>
			
				<h1>Google</h1>
			
			
				<input type="text" name="text" size="50px" id="search"
				value="google검색 또는 url입력" ><br>
				
				
			</form>
		
		
		
		
			<div id="wrap">
				<div id="first">
					<div id="icon1"><img src="../imgs/icon1.png" alt="naver"><br>NAVER</div>
					<div id="icon2"><img src="../imgs/icon2.png"alt="google"><br>GOOGLE</div>
					<div id="icon3"><img src="../imgs/icon3.png"alt="pixabay"><br>PIXABAY</div>
					<div id="icon4"><img src="../imgs/icon4.png"alt="DRIVE1"><br>DRIVE1</div>
					<div id="icon5"><img src="../imgs/icon5.png"alt="GMAIL"><br>GMAIL</div><br>
				</div>
				
			
				<div id="second">	
					<div id="icon6"><img src="../imgs/icon6.png"alt="T"><br>T</div>
					<div id="icon7"><img src="../imgs/icon7.png"alt="GOOGLE"><br>GOOGLE</div>
					<div id="icon8"><img src="../imgs/icon8.png"alt="EF"><br>EF</div>
					<div id="icon9"><img src="../imgs/icon9.png"alt="DRIVE2"><br>DRIVE2</div>
					<div id="icon10"><img src="../imgs/icon10.png"alt="PLUS"><br>PLUS</div>
				</div>
			</div>
		
		
</body>
</html>
