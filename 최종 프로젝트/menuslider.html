<title>각각메뉴슬라이드</title>
<style>
	ul, li{list-style:none;}
	a{text-decoration:none;}
	
	/*메뉴스타일*/
	.dropdown{
		position:relative;
	}
	.dropdown li{
		float:left;
	}
	.dropdown a{
		display:block;
		padding:10px 30px;
	}
	
	/*서브메뉴스타일*/
	.submenu{
		position: absolute;
		margin: 0;
		overflow: hidden;
		background: rgba(100%, 20%, 10%, 0.2);	/* 투명도 a값에 1~0 */
	}
	
	.submenu li{
		float: left;
	}
	
	.submenu li a{
		position:relative;
		display: block;
		float: left;
		padding: 10px 20px;
		
		left:0;
		
		
	}


</style>
