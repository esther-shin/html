<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>기본슬라이드</title>
	<script src="js/jquery-1.11.0.min.js">
	
	</script>
	
		<style>
		
			#panel,#flip{
				text-algin:center;
				padding:5px;
				background-color:#e5eecc;
				border:1px solid #c3c3c3;
				cursor:pointer;
			}
		
			#flip ul li{
				list-style:none;
				display:inline-block;
				margin:0 30px;
			}
			
			#panel ul li{
				list-style:none;
				margin: 0 30px;
			}
			
			#panel{
				display:none;
				}
		</style>
		
		<script>
		
		 $(document).ready(function(){//window.onload랑같음.
			 
			
			 //$("#flip").click(function(){
			 $(document).on("mouseover","#flip",function(){
			 
				/* if($("#panel").css("display")=="none"){	 
				$("#panel").slideDown(2000);
				}else{
					$("#panel").slideUp();
				} */
				
				$("#panel").slideToggle("slow");
		 
		 });
			 
			 
		 });
		</script>
	
	
	</head>
	<body>
		<div id="flip">
			<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
			
			</ul>
		</div>
		
		<div id="panel" class="fade">
			<ul class="menu">
			<li>서브메뉴1</li>
			<li>서브메뉴2</li>
			<li>서브메뉴3</li>
			<li>서브메뉴4</li>
			<li>서브메뉴5</li>
			</ul>
		</div>		
		
	</body>
</html>
