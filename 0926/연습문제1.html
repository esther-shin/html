<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>합</title>
	<script>
	//1. 1부터 10까지의 합 
	
	 
	var sum=0;
		for(var i =1; i<=10;i++){
			sum +=i;
		}
		document.write(sum);
		
		
		while(i<=10){
			i++;
			sum +=i;
		}
		document.write("<br>"+sum);

		
		var i=1;
		
		
		do{
			sum += i;
			i++;
		}while(i <= 10);
		
		
		document.write("<br>"+sum);
		
		document.write("<hr>");
		
		
		//2. 1부터 200까지 짝수의 합(continue 이용..if와 사용)
		
		 var total=0;
		 
		for(var i=1;i<=200; i++){
			
			/* if(i%2==0){
			sum += i;
			
			}  */
			if(i%2==1){
				continue;
			}total += i;
		}
		document.write(total);
		document.write("<hr>");
		
		/* 3.사용자가 입력한 값을 계속 더하고  
		사용자가0을 입력하면 그때까지 누적된 값을 입력 */
		
		/* 
		sum=0;
		var num = 0;
		
		
		for(var i=0;i<5;i++){
			num =prompt("값을 입력하세요");
			sum += parseInt(num);
				
		}document.write("합 : "+ sum);
	
		document.write("<hr>");
		 */
		 
		//5.1~100까지 중 2의 배수이면서 3의 배수인 것만 출력
		
		for(var i=1;i<=100;i++){
			
			if(i%2 == 0 && i% 3== 0){
				document.write(i + ",");
			}
		}
		
		
		/* 6.두수를 입력(prompt)두수의 합이 100이상일때만 합을 출력 continue를 이용,
		두수 모두 0이 입력되면 종료 */

		
		document.write("<hr>");
		var x= 0;
		var y= 0;
		sum=0;
		
		do{
			x = prompt("첫번째 값을 입력하세요");
			y = prompt("두번째 값을 입력하세요");
			sum = (parseInt(x)+parseInt(y));
				if(sum < 100){
					continue;
				}else{
				alert(sum);
				document.write(sum);
				}
		
		}while(x !=0 || y !=0);
		
	</script>
