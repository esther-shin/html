<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DoWhile</title>
		<Script>
		
		var msg = "";
		
		for(var i=0;i<10;i++){
			
			if(i==3){
				break;
			}
			
			msg += i;
		}
		//break반복문을 빠져나오는 거.continue는 한번만. 
		document.write(msg);
		
		
		</Script>
		
	</head>
	<body>
	
	</body>
</html>
