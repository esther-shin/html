<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>cssSelector</title>
	
	<!-- /* 외부 css  */
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
			/* 아이디 선택지 */ -->
	<style>		
			
			#special{ color : red; }
			/* 클래스 선택자  */
			
			p.special{ color:#00ffee; background-color:black; border:1px solid red;}
			span.special{ color:blue; }
			
			h1, h2{ color:purple; font-family: 'Nanum Brush Script', cursive; }
			h3, h4{ color:red; }
			h5, h6{ color:pink; }
			
			
			
	</style>
	</head>
	<body>
	
	<h1>이것은 h1입니다.</h1>
	<h2>이것은 h2입니다.</h2>
	<h3>이것은 h3입니다.</h3>
	<h4>이것은 h4입니다.</h4>
	<h5>이것은 h5입니다.</h5>
	<h6>이것은 h6입니다.</h6>
	
	
	<!-- 여기는 html주석입니다.  -->
	
	<p id = "special" >id가 special인 단락입니다.</p>
	<p>정상적인 단락입니다.</p>
	<p class= "special ">class가 special c인 단락입니다.</p>
	<p class= "special ">class가 special c인 단락입니다.</p>
	<p class= "special ">class가 special c인 단락입니다.</p>
<br><br><br>
	
	<span class="special">class가 special인 span 태그입니다.</span>
	
	
	
	
	
	
	</body>
</html>
