		사람 이름을 계속 prompt로 입력받아 배열에 저장하고
		그 저장된 이름을 출력하는 프로그램을 작성하세요,
		출력형태는 (사람이름 * 사람이름 * 사람이름)   
		공백을 입력하거나 0을 입력했을때 종료되게 해주세요.
		
		*/
		
	
		var i=0;//문자열,, prompt  로 받으면 문자열 ""문자열 의미.
		
		var input = new Array();

		
		while(true){
			
			input[i] = prompt("이름을 입력하세요. 공백을 입력하거나 0 입력 시 종료");
			
			if(input[i]  == "0" || input[i]  == ""){
				//공백일때는 space안들어간 공백
				break;
			}
			
			i++;
		}
		input.pop();
		document.write(input.join("*"));
