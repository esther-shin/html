		 /* 	1번)
		사람 이름을 계속 prompt로 입력받아 배열에 저장하고
		그 저장된 이름을 출력하는 프로그램을 작성하세요,
		출력형태는 (사람이름 * 사람이름 * 사람이름)   
		공백을 입력하거나 0을 입력했을때 종료되게 해주세요.
		*/	
		do{
			var nom = new Array();
			var aname = prompt('이름 입력');
			for(var i =0;i<=true;i++){
			nom[i]=aname;
			}
			
		}while(aname!=0 && aname != "");
		
		
		document.write(nom.join("*"));
		</script>

	</body>
