<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Number 객체</title>
	<script>
		var x= 0xAB;//16진수 A는 10, B는 11(10*16 + 11*1) 171
		var y = 29;
		
		document.write(x+y);//200
		document.write("<hr>");
		
		
		var num =256;
		document.write(num.toString(2)+ "<br>");//256의 2 진수로 표현
		//document.write(num.toString(8));//256의 8 진수로 표현
	
		
		var x = 100;
		var y= new Number(100);
	
		
		/* document.write(x+ "<br>");
		document.write(y+ "<br>"); */
		
		document.write(typeof x+ "<br>");
		document.write(typeof y+ "<br>");
		
		
		document.write(x ===y);
		
		document.write("<hr>");
		document.write(Number.MAX_VALUE+ "<br>");//e는 0의 개수가 e 앞에 있는 숫자이다.
		document.write(Number.MIN_VALUE+ "<br>");
		
		document.write("<hr>");
		//NaN(Not a Number)
		//isNaN함수는 숫자가 아닙니까? 라고 묻는 함수
		//숫자면 false, 숫자가 아니면 true 
		
		document.write(isNaN("hello"));//숫자가 아닌게 맞나요?맞으니깐 true
		document.write("<hr>");
		document.write(isNaN("123"));//숫자가 아닌게 맞나요?
				//""가 있어서 문자 같지만 숫자값이다.false
		document.write("<hr>");
		document.write(isNaN(0/0));//true숫자가 아님.
		document.write("<hr>");
		document.write(0/0);//NaN
		document.write("<hr>");
		document.write(isNaN("2005/12/12"+"<br>"));//문자로 인식true
		
		//지수 표기법(반올림,인수는 소수점이하 개수)
		
		var x= 9.656;
		document.write(x.toExponential(2)+ "<br>");//9.66소수점 2째 자리 숫자를 맞춰서 나옴.
		document.write(x.toExponential(6)+"<br>");//소수점 6째 자리 숫자를 맞춰서 나옴
		document.write("<hr>");
		
		
		//소수자리 지정(반올림, 인수는 소수점 이하 개수)
		var x = 9.663;
		document.write(x.toFixed(0));//소수점이 없게끔 나온다.
		document.write(x.toFixed(2));//소수점이 없게끔 나온다.109.66
		document.write("<hr>");
		
		//지정된 길이로 전체길이 나타냄
		var x= 10.666
		document.write(x.toPrecision()+"<br>");
		document.write(x.toPrecision(2)+"<br>");//11...전체에서 두자리 수를 보여줌
		document.write(x.toPrecision(4)+"<br>");//10.67...
		
		
		var x =123;
		var y = new Number("aaaa");
		var z = new Number(123);
		var k = new Number("12m3");//가운데 문자가 하나라도 들어가면 not a number가 됨.
				
		var str="";
		
		str+= "x typeof="+typeof x+"<br>"
		str+= "y typeof="+typeof y+"<br>"
		str+= "z typeof="+typeof z+"<br>"

		
		str+="x.valueOf type="+ x.valueOf() +"<br>";
		str+="y.valueOf type="+ y.valueOf() +"<br>";
		str+="z.valueOf type="+ z.valueOf() +"<br>";
		str+="k.valueOf type="+ k.valueOf() +"<br>";

		
		document.write(str);
		
		document.write("<hr>");
		
		
		//문자열을 파싱하여, 문자열에 포함된 숫자 부분을 정수 형태로 반환
		//parseInt는 사파리와 익스프로러에서는 지원을 안함
		var x= "12";//string
		document.write(typeof x);//string

		document.write(x= Number.parseInt(x));//Number가 생략됬었던 거.
		document.write(typeof x);//number로 변환
		
		
		document.write("<hr>");
		
		document.write(Number.parseInt("12.34")+"<br>");//12만 가져옴
		document.write(Number.parseInt("12문자열")+"<br>");
		document.write(Number.parseInt("문자열12문자열")+"<br>");
		document.write(Number.parseInt("30 40 50")+"<br>");//30만 불러옴
		document.write("<hr>");
		
		//Number.parseFloat()
		//문자열을 파싱하여, 문자열에 포함된 숫자 부분을 실수 형태로 반환함.
		//parseInt는 사파리와 익스플로러에서는 지원을 안함
		document.write(Number.parseFloat("12.34")+"<br>");//소수점까지 표시를 해줌
		document.write(Number.parseFloat("12문자열")+"<br>");
		document.write(Number.parseFloat("문자열12문자열")+"<br>");
		document.write(Number.parseFloat("30 40 50")+"<br>");
		
		
		Number.isNaN()//전달된 값이 NaN인지 아닌지를 판단함.
		//이 메소드는 오직 숫자인 값에서만 등장하며,
		//그 값이 NaN인 경우에만 true값이 반환된다.
		//익스플로러에서는 지원을 안함.
		document.write(Number.isNaN(1));//false
		document.write(Number.isNaN(NaN));//true
		
		//Number.isFinite() 전달된 값이 유한한 수인지 아닌지를 검사함.
		Number.isFinite(0);//true
		Number.isFinite(3.45);//true   
		Number.isFinite(NaN);//false
		
		
		//Number.isInteger()
		//전달된 값이 정수인지 아닌지를 검사함.
		Number.isInteger(0);//true
		Number.isInteger(-100);//true
		Number.isInteger(0.1);//false
		Number.isInteger("문자열");//false
		
		//Number.isSafeInteger()
		//전달된 값이 안전한 정수인지 아닌지를 검사
		//안전한 정수랑 IEEE 754국제 표준에서 정의한 64비트 부동 소수점 수로
		//정확히 표현되는 정수를 의미합니다.
		//-(253-1)부터(253-1)까지의 모든 정수가 안전한 정수에 포함됩니다.
		
		
		
		
		
		
	</script>
	
	</head>
	<body>
	
	</body>
</html>
